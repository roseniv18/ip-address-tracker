  <link rel="stylesheet" href="style.css">

  <!-- Leaflet API -->

   <!-- Leaflet JS -->

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="tracker">
      <h1>IP Address Tracker</h1>
  
      <div class="search">
        <input type="text"  placeholder="Search for any IP address or domain">
        <button id="submitBtn"><img src="images/icon-arrow.svg" alt=""></button>
      </div>

      <div class="info-div">

        <div class="info-element info-element-border">
          <h3>IP ADDRESS</h3>
          <h2 class="info-text" id="ip-text">192.168.1.1</h2>
        </div>

        <div class="info-element info-element-border">
          <h3 >LOCATION</h3>
          <h2 class="info-text" id="location-text">Brooklyn, NY 10001</h2>
        </div>

        <div class="info-element info-element-border">
          <h3 >TIMEZONE</h3>
          <h2 class="info-text" id="timezone-text">UTC -05:00</h2>
        </div>

        <div class="info-element">
          <h3 >ISP</h3>
          <h2 class="info-text" id="isp-text">SpaceX Starlink</h2>
        </div>

      </div>
    </div>

    
    <div id="map">

    </div>
  </div>
